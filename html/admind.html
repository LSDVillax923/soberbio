<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar menú</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <div class="admin-wrapper">
        <h1>Administrar menú</h1>
        <form id="plato-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" required>

            <label for="imagen">Imagen (ruta relativa)</label>
            <input type="text" id="imagen" name="imagen" placeholder="../images/logos/logoPrincipalMinimalista.png"
                required />

            <button type="submit">Agregar plato</button>
        </form>

        <h2>Platos añadidos</h2>
        <ul id="platos-list"></ul>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>
