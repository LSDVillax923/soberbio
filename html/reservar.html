<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar - Soberbio</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="reservar-page">
  <nav class="navbar">
    <!-- contenido del nav -->
  </nav>
  <div id="menu-overlay" class="menu-overlay">
    <!-- contenido del menú -->
  </div>

  <section id="reservas">
    <div class="reserva-container">
      <div class="reserva-card">
        <h2>Elige</h2>
        <p>Número de personas</p>
        <div class="personas">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
      </div>
     <div class="reserva-card">
        <h2>Fecha</h2>
        <p>Selecciona la fecha para tu reserva</p>
        <input type="date" />
      </div>

      <div class="reserva-card">
        <h2>Hora</h2>
        <p>Selecciona una hora disponible</p>
        <select>
          <option value="18:00">18:00</option>
          <option value="18:30">18:30</option>
          <option value="19:00">19:00</option>
          <option value="19:30">19:30</option>
          <option value="20:00">20:00</option>
          <option value="20:30">20:30</option>
          <option value="21:00">21:00</option>
        </select>
      </div>
      <div class="reserva-accion">
      </div>
    </div>
  </section>

  <div class="reserva-accion">
    <button class="btn-reservar-top">RESERVAR</button>
  </div>

  <script>
    document.querySelectorAll(".personas button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".personas button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  </script>
</body>
</html>
